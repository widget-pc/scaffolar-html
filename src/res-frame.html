<script>


	// http://lab.maltewassermann.com/viewport-resizer/
	// http://themes.fuelthemes.net/?theme=thevoux
	// http://ryanve.com/lab/dimensions/
	var mainContainer = null;
	var anchors = null;
	var barHeight = 60;

	$(document).ready(function(){

		var height = $(window).height();
				
		/* Search Components */
	    mainContainer = $('.responsive-container');
	    anchors = $('.responsive-bar .icons a');

	    mainContainer.css('height', (height - barHeight - 3)+"px" );
	    
	    anchors.click(function(){
	    	var current = $(this);
	    	var w = current.attr("screen-width");

	    	if(mainContainer != null)
	    		mainContainer.css('width', w);

	    	anchors.removeClass('active');
	    	current.addClass('active');
		});

		$('.selectpicker').selectpicker({
			"style": 'btn-default fixed-paddin',
			"size": 4
		});

	    
	});



</script>
